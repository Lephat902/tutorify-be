version: '3'

services:
  api-gateway:
    restart: on-failure
    build:
      context: ./api-gateway
      target: development
    ports:
      - "3000:3000"
    command: npm run start:dev
    environment:
      NODE_ENV: development
    volumes:
      - ./api-gateway:/usr/src/app
      - /usr/src/app/node_modules

  auth:
    restart: on-failure
    build:
      context: ./auth
      target: development
    command: npm run start:dev
    environment:
      NODE_ENV: development
    volumes:
      - ./auth:/usr/src/app
      - /usr/src/app/node_modules

  mailer:
    restart: on-failure
    build:
      context: ./mailer
      target: development
    command: npm run start:dev
    environment:
      NODE_ENV: development
    volumes:
      - ./mailer:/usr/src/app
      - /usr/src/app/node_modules

  verification-token:
    restart: on-failure
    build:
      context: ./verification-token
      target: development
    environment:
      NODE_ENV: development
    volumes:
      - ./verification-token:/usr/src/app
      - /usr/src/app/node_modules

  rabbitmq:
    restart: on-failure
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq

  nginx:
    restart: on-failure
    build:
      dockerfile: ./nginx/build/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - .:/usr/src/app
    working_dir: /usr/src/app
    depends_on:
      - api-gateway
