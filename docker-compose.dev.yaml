version: '3'

services:
  api-gateway:
    image: tutorify-be-api-gateway:dev
    restart: no
    build:
      context: ./api-gateway
      target: development
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    volumes:
      - ./api-gateway:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - rabbitmq

  auth:
    image: tutorify-be-auth:dev
    restart: no
    build:
      context: ./auth
      target: development
    environment:
      NODE_ENV: development
    volumes:
      - ./auth:/usr/src/app
      - /usr/src/app/node_modules

  mailer:
    image: tutorify-be-mailer:dev
    restart: no
    build:
      context: ./mailer
      target: development
    environment:
      NODE_ENV: development
    volumes:
      - ./mailer:/usr/src/app
      - /usr/src/app/node_modules

  verification-token:
    image: tutorify-be-verification-token:dev
    restart: no
    build:
      context: ./verification-token
      target: development
    environment:
      NODE_ENV: development
    volumes:
      - ./verification-token:/usr/src/app
      - /usr/src/app/node_modules

  feedback:
    image: tutorify-be-feedback:dev
    restart: no
    build:
      context: ./feedback
      target: development
    environment:
      NODE_ENV: development
    volumes:
      - ./feedback:/usr/src/app
      - /usr/src/app/node_modules

  files:
    image: tutorify-be-files:dev
    restart: no
    build:
      context: ./files
      target: development
    environment:
      NODE_ENV: development
    volumes:
      - ./files:/usr/src/app
      - /usr/src/app/node_modules

  class-and-category:
    image: tutorify-be-class-and-category:dev
    restart: no
    build:
      context: ./class-and-category
      target: development
    environment:
      NODE_ENV: development
    volumes:
      - ./class-and-category:/usr/src/app
      - ./shared:/usr/src/shared
      - /usr/src/app/node_modules


  rabbitmq:
    restart: no
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
