version: '3'

services:
  api-gateway:
    restart: on-failure
    ports:
      - "3000:3000"
    build:
      context: ./api-gateway
      target: production
    environment:
      NODE_ENV: production
    volumes:
       - ./api-gateway:/usr/src/app

  auth:
    restart: on-failure
    build:
      context: ./auth
      target: production
    environment:
      NODE_ENV: production
    volumes:
       - ./auth:/usr/src/app

  mailer:
    restart: on-failure
    build:
      context: ./mailer
      target: production
    environment:
      NODE_ENV: production
    volumes:
       - ./mailer:/usr/src/app

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq

  nginx:
    build:
      dockerfile: ./nginx/build/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - .:/usr/src/app
    working_dir: /usr/src/app
    depends_on:
      - api-gateway
