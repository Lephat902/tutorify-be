version: '3'

services:
  api-gateway:
    image: tutorify.azurecr.io/tutorify-be-api-gateway:prod
    restart: on-failure
    ports:
      - "3000:3000"
    build:
      context: ./api-gateway
      target: production
    environment:
      NODE_ENV: production
    env_file: ./api-gateway/.env.example
    depends_on:
      - rabbitmq


